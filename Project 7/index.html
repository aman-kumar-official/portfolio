<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://plus.unsplash.com/premium_photo-1720610706902-f92d98fb8b35?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>Audio Visualizer</h1>
        <p>Visualize your microphone input or music in real-time</p>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="bars">Bars</button>
            <button class="mode-btn" data-mode="wave">Wave</button>
            <button class="mode-btn" data-mode="circle">Circle</button>
            <button class="mode-btn" data-mode="particles">Particles</button>
        </div>
        
        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>
        
        <div class="controls">
            <button id="start-btn">
                <i class="fas fa-microphone"></i>
                Start Visualizer
            </button>
            <button id="stop-btn" class="btn-stop" disabled>
                <i class="fas fa-stop"></i>
                Stop
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
