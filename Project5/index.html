<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="icon" href="https://images.unsplash.com/photo-1464820453369-31d2c0b651af?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>SIMON SAYS</h1>
        <div class="level-display">
            <h2>Press any key to start</h2>
        </div>

        <div class="btn-container">
            <div class="lineone">
                <div class="btn red" type="button" id="red"></div>
                <div class="btn yellow" type="button" id="yellow"></div>
            </div>
            <div class="linetwo">
                <div class="btn green" type="button" id="green"></div>
                <div class="btn blue" type="button" id="blue"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>Follow the pattern and test your memory!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
